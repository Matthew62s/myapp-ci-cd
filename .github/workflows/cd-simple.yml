name: CD Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Test SSH connection
      run: |
        echo "ðŸ”§ Testing SSH connection..."
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'âœ… SSH connection successful!'"
    
    - name: Simple Deploy
      run: |
        echo "ðŸš€ Starting simple deployment..."
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'SCRIPT'
          echo "1. Current directory:"
          pwd
          echo "2. Checking application:"
          curl -s http://myapp.local/health || echo "App not accessible"
          echo "3. Kubernetes status:"
          kubectl get pods -n devops-lab
          echo "âœ… Simple deployment check completed!"
        SCRIPT
